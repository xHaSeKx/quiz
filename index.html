<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watra Wędrownicza | Michał Has</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Zasady quizu</span></div>
        <div class="info-list">
            <div class="info">1. Nie oszukuj!</div>
            <div class="info">2. Masz 15 sekund na odpowiedź</div>
            <div class="info">3. 5/5 oznacza zdanie testu</div>
            <div class="info">4. Rób tak długo test, aż się nauczysz</div>
            <div class="info">5. Nie oszukuj samego siebie</div>
        </div>
        <div class="buttons">
            <button class="quit">Wyjdź</button>
            <button class="restart">Kontunuuj</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Czas</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Następne</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Ukończyłeś quiz!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Powtórz</button>
            <button class="quit">Wyjdź</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>
</html>
